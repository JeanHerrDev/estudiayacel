  <script>
    // Función que detecta si la orientación es horizontal o vertical
    function checkOrientation() {
      if (window.innerWidth > window.innerHeight) {
        // Si ancho es mayor que alto, está en modo horizontal
        document.getElementById("orientation-warning").style.display = "block"; // Mostrar aviso
        document.getElementById("main-content").style.display = "none"; // Ocultar contenido principal
      } else {
        // Si alto es mayor que ancho, está en modo vertical
        document.getElementById("orientation-warning").style.display = "none"; // Ocultar aviso
        document.getElementById("main-content").style.display = "block"; // Mostrar contenido principal
      }
    }

    window.addEventListener("resize", checkOrientation); // Detecta cambios de tamaño de pantalla
    window.addEventListener("load", checkOrientation); // Detecta orientación al cargar la página
